<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
      <!-- Backdrop -->
      <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
      
      <!-- Modal -->
      <div class="flex min-h-full items-center justify-center p-4">
        <div 
          class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full transform transition-all"
          (click)="$event.stopPropagation()"
        >
          <!-- Header -->
          <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              {{ title }}
            </h3>
            <button
              (click)="close()"
              class="text-gray-400 hover:text-gray-500 focus:outline-none"
            >
              <span class="text-2xl">&times;</span>
            </button>
          </div>
          
          <!-- Body -->
          <div class="p-6">
            <ng-content></ng-content>
          </div>
          
          <!-- Footer -->
          <div *ngIf="showFooter" class="flex justify-end gap-3 p-6 border-t border-gray-200 dark:border-gray-700">
            <app-button variant="ghost" (clicked)="close()">
              Annuler
            </app-button>
            <app-button variant="primary" (clicked)="confirm()">
              Confirmer
            </app-button>
          </div>
        </div>
      </div>
    </div>
